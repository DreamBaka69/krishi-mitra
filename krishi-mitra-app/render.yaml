services:
  - type: web
    name: krishi-mitra-backend
    env: python
    region: oregon
    plan: free
    repo: <YOUR_GITHUB_USERNAME>/krishi-mitra
    branch: main
    # upgrade pip/wheel first, then install requirements
    buildCommand: "python -m pip install --upgrade pip setuptools wheel && pip install -r krishi-mitra-app/backend/requirements.txt"
    startCommand: "python -m gunicorn -w 2 -b 0.0.0.0:$PORT app:app"
    root: krishi-mitra-app/backend
    envVars:
      - key: GOOGLE_DRIVE_ID
        value: ""
      - key: MODEL_PATH
        value: "crop_disease_model.h5"
